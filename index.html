        }
        #container{

               display:grid;
               grid-template-columns: repeat(4,1fr);
               gap:10px; 
        }
        #box{
            width:90%;
                margin:auto;
                display:flex;

            height: 50px;
            margin-bottom: 10px;
        }
        img{
            width:120px;
            height:100%;
            margin-right: 15px;
        }
        #input{
            margin-right: 10px;
        }
        @media all and (min-width:80px) and (max-width:450px){
             #container{
            grid-template-columns:repeat(1,1fr);
            row-gap: 5px;

             } 
             #box{
            width:100%;
                margin:auto;
                display:flex;

            height: 35px;
            margin-bottom: 7px;
        }
        img{
            width:10%;
            height:100%;
            margin-right: 10px;
        }
